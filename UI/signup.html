<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT | Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <header>
            <div class="nav-bar">
                <div class="logo">
                    <img src="E:\SendIT\UI\images\logo.png" alt="logo">

                </div>

                <div class="category">
                    <ul>
                        <li><a href="index.html">HOME</a></li>

                </div>
            </div>


        </header>

        <div class="signUp">
            <p> SenD IT Registration</p>
            <form action="profile.html">
                <table>
                    <tr>
                        <th>Login information</th>
                    </tr>
                    <tr>
                        <td>
                            <label for="userid">
                                <input type="text" id="userid">*create a USERID
                            </label>
                            <label for="pass">
                                <input type="password" id="pass">*Create password
                            </label>
                            <label for="pass">
                                <input type="password" id="pass">*Re-enter password
                            </label>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>contact information</th>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="text">*First name
                            </label>
                            <label>
                                <input type="text">*Last name
                            </label>
                            <label>
                                <input type="text">Company
                            </label>
                            <label>
                                <input type="text">*Last name
                            </label>
                            <label>
                                <input type="text">*Zip code
                            </label>
                            <label>
                                <input type="text">*City
                            </label>
                            <label>
                                <input type="text">*Your address
                            </label>
                            <label>
                                <input type="email">*Email
                            </label>
                            <label>
                                <input type="number">*Phone contact
                            </label>




                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>Terms and conditions </th>
                    </tr>
                    <tr>
                        <td>
                            <label for="terms">
                                <input type="checkbox" name="terms" id="terms">I understand all the terms of SenDIT and
                                I would like to receive information about SenDIT via e-mail, including special offers
                                and
                                promotions. (You can withdraw your consent at any time.)

                            </label>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="SIGNUP">
            </form>

        </div>




        <footer>
            <!-- location container-->
            <div class="location">

                <!-- office container showing location details -->
                <div class="office">
                    <h4>OFFICE</h4>
                    <p>206 Along Naalya road <br> Box 45 Kampala, UG <br> 256-775-30-23-94
                    </p>

                </div>

                <!-- hours container showing working hours -->
                <div class="hours">
                    <h4>HOURS</h4>
                    <P>Working Days</P>
                    <p>
                        Monday to Friday <br> from 8:00am to 5:00pm <br> Weekends - closed(Non-Working days)
                    </p>
                </div>
                <!-- para container with copyrights and site map -->
                <div class="para">
                    <p><span class="copyright">&copy;SenDIT courier 2018 </span> Site map | Terms of use</p>
                </div>
            </div>
            <!-- end location container -->
        </footer>

    </div>

</body>

</html>
